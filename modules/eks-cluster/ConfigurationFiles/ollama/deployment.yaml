apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: 891612581521.dkr.ecr.us-east-1.amazonaws.com/private-ai-deployment-ci-cd/ollama:latest
          imagePullPolicy: Always   # <-- This ensures the latest image is always pulled
          ports:
            - containerPort: 11434
          resources:
            limits:
              nvidia.com/gpu: 1
              ephemeral-storage: "50Gi"     # <-- Add this
            requests:
              nvidia.com/gpu: 1
              ephemeral-storage: "25Gi"     # <-- And this
      nodeSelector:
        nvidia.com/gpu.present: "true"  # Match Terraform label
      #tolerations:
      #  - key: "nvidia.com/gpu"
      #    operator: "Equal"
      #    value: "present"
      #    effect: "NoSchedule"  # Ensure that the pod can be scheduled on the tainted node
