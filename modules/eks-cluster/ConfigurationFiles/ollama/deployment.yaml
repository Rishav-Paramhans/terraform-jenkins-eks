apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          resources:
            limits:
              nvidia.com/gpu: 1
              ephemeral-storage: "10Gi"     # <-- Add this
            requests:
              nvidia.com/gpu: 1
              ephemeral-storage: "5Gi"     # <-- And this
      nodeSelector:
        nvidia.com/gpu.present: "true"  # Match Terraform label
      #tolerations:
      #  - key: "nvidia.com/gpu"
      #    operator: "Equal"
      #    value: "present"
      #    effect: "NoSchedule"  # Ensure that the pod can be scheduled on the tainted node
